spring:
  application:
    name: notifications-service
  kafka:
    bootstrap-servers: localhost:29092
    properties:
      enable.idempotence: true
    consumer:
      group-id: "bitruby-notifications-service"

bitruby:
  kafka:
    topics:
      otp:
        login:
          name: "otp-login"
          numPartitions: 1
          replicationFactor: 1
        registration:
          name: "otp-registration"
          numPartitions: 1
          replicationFactor: 1
        restore-password:
          name: "otp-restore-password"
          numPartitions: 1
          replicationFactor: 1
      notifications:
        user-verification-status:
          name: "user-verification-status"
          numPartitions: 1
          replicationFactor: 1

